<div class="row">
  <div class="col-sm-2 col-md-3"><strong>Name:</strong> {{ item.name }}</div>
  <div class="col-sm-2 col-md-2">Quantity: {{ item.quantity }}</div>
  <div class="col-sm-2 col-md-2">Claimed: {{ item.quantity_claimed }}</div>
</div>
<div class="row">
  <div class="col-sm-12 col-md-12">&nbsp;</div>
</div>
<div class="row" ng-hide="item.subitems.length > 0">
  <div class="col-sm-2 col-md-2">
    <div class="form-group">
      <label for="{{'tb-item-quantity-claimed-' + item.id}}">Claim</label>
      <input type="text"
             id="{{'tb-item-quantity-claimed-' + item.id}}"
             class="form-control"
             ng-model="item.quantity_claimed_new">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 col-md-12">&nbsp;</div>
</div>
<div class="row">
  <div class="col-sm-12 col-md-12"><strong>You've Claimed:</strong></div>
</div>
<div class="row">
  <div class="col-sm-12 col-md-12">&nbsp;</div>
</div>
<!-- Subitems -->
<div ng-repeat="subitem in item.subitems">
  <subitem-row subitem="subitem"></subitem-row>
</div>
<!--End Subitems -->
<div class="row">
  <div class="col-sm-12 col-md-12">&nbsp;</div>
</div>
<div class="row">
  <hr >
</div>
<div class="row">
  <div class="col-sm-12 col-md-12">&nbsp;</div>
</div>
