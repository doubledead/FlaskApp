<div ng-class="{'item-removed': item.active === false}">
  <div class="row">
    <div class="col-xs-2 col-sm-2 col-md-3"><strong>Name:</strong> {{ item.name }}</div>
    <div class="col-xs-2 col-sm-2 col-md-2">Quantity: {{ item.quantity }}</div>
    <div class="col-xs-2 col-sm-2 col-md-2">Claimed: {{ item.quantity_claimed }}</div>
    <div class="col-xs-2 col-sm-2 col-md-2">
      <button type="button" class="btn btn-danger btn-xs" ng-click="$parent.removeItem(item.id)">
        <span ng-if="item.active===true">Remove Item</span>
        <span ng-if="item.active===false">Reactivate Item</span>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">&nbsp;</div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12"><strong>Claimed:</strong></div>
  </div>
  <!-- Subitems -->
  <div ng-repeat="subitem in item.subitems">
    <subitem-row subitem="subitem" host-id="hostId" item-id="item.id"></subitem-row>
  </div>
  <!--End Subitems -->
  <div class="row" ng-if="subitemsFlag">
    <div class="col-sx-12 col-sm-12 col-md-12">No items claimed.</div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">&nbsp;</div>
  </div>
  <div class="row" ng-show="subitemsFlag || hostSubitemsFlag">
    <div class="col-sx-2 col-sm-2 col-md-2">You've claimed:</div>
    <div class="col-xs-2 col-sm-2 col-md-1">
      <div class="form-group">
        <label for="{{'tb-subitem-quantity-' + hostId}}">&nbsp;</label>
        <input type="text"
               id="{{'tb-subitem-quantity-' + hostId}}"
               class="form-control"
               ng-model="subitem.quantity">
      </div>
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2">
      <!--Four inception layers up to the controller-->
      <button type="button"
              class="btn btn-primary btn-xs"
              ng-click="$parent.$parent.addSubitem(subitem, item.id)">
        Add
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">&nbsp;</div>
  </div>
  <div class="row">
    <hr >
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">&nbsp;</div>
  </div>
</div>
