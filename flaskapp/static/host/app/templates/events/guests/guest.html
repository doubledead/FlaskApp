<div class="row">
  <div class="col-xs-2 col-sm-2 col-md-3">
    <div class="form-group">
      <label for="{{'tb-guest-email-' + guest.id}}">&nbsp;</label>
      <input type="text"
             id="{{'tb-guest-email-' + guest.id}}"
             class="form-control"
             ng-model="guest.email">
    </div>
  </div>
  <div class="col-xs-2 col-sm-2 col-md-2" ng-hide="toggleEdit">
    <p>&nbsp;</p>
    <button type="button" class="btn btn-primary btn-sm" ng-click="toggleEdit = !toggleEdit">
      Edit
    </button>
  </div>
  <div class="col-xs-2 col-sm-2 col-md-1" ng-show="toggleEdit">
    <p>&nbsp;</p>
    <button type="button"
            class="btn btn-primary btn-sm">
      Save
    </button>
  </div>
  <div class="col-xs-2 col-sm-2 col-md-1" ng-show="toggleEdit">
    <p>&nbsp;</p>
    <button type="button"
            class="btn btn-danger btn-sm">
      Remove
    </button>
  </div>
</div>
