<!-- Items -->
<div ng-repeat="item in event.items_data">
  <item-row ng-if="item.active === true" item="item"></item-row>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12">&nbsp;</div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12">
    <h4><strong>Removed Items</strong></h4>
  </div>
</div>
<div ng-repeat="item in event.items_data">
  <item-row ng-if="item.active === false" item="item"></item-row>
</div>
<!-- End Items -->
