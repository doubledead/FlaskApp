{% extends 'layouts/layout_angular.html' %}
{% block container %}
  <div class="jumbotron">
    <h3>Create Entry</h3>
  </div>
  <div class="row">
    <div class="col-md-12">&nbsp;</div>
  </div>
  {% raw %}
    <div class="top-pad" ng-app="baseApp" ng-controller="entriesCtrl">
      <form name="entriesForm" role="form" novalidate ng-cloak>
        <div class="row">
          <div class="col-sm-5 col-md-6">
            <div class="form-group">
              <label for="tb-title">Title:</label>
              <input type="text" class="form-control" id="tb-title" ng-model="params.title">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-5 col-md-6">
            <div class="form-group">
              <label for="tb-post-date">Post Date:</label>
              <input type="text" class="form-control" id="tb-post-date" >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-5 col-md-6">
            <div class="form-group">
              <label for="tb-tag">Tag:</label>
              <input type="text" class="form-control" id="tb-tag" ng-model="tag" />
              <p>&nbsp;</p>
              <button type="button" class="btn btn-xs btn-warning" ng-click="addTag()">Add</button>
            </div>
          </div>
        </div>
        <div class="row" ng-hide="params.tags.length > 0">
          <div class="col-sm-5 col-md-6">
            No tags added, yet.
          </div>
        </div>
        <!-- This breaks the tags object
        <div ng-repeat="t in params.tags">
          <div class="row">
            <div class="col-sm-5 col-md-6">
              {{ t.description }} <button type="button" class="btn btn-danger btn-xs" ng-click="removeGuestEmail(e.row_id)">Remove</button>
            </div>
          </div>
        </div>
        -->
        <div class="row">
          <div class="col-md-6">
            <pre> {{ params.tags | json }}</pre>
          </div>
          <div class="col-md-6">&nbsp;</div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-12">&nbsp;</div>
        </div>
        <div class="row">
          <div class="col-sm-5 col-md-6">
            <div class="form-group">
              <label for="tb-body">Body:</label>
              <textarea class="form-control" id="ta-body" ng-model="params.body"></textarea>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary" ng-click="submitForm()">Submit</button>
      </form>
      <!--
      <div class="row">
        <div class="col-md-6">
          <pre> {{ params | json }}</pre>
        </div>
        <div class="col-md-6">&nbsp;</div>
      </div>
      -->
    </div>
  {% endraw %}
  <div class="row">
    <div class="col-md-12">&nbsp;</div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <a href="{{ url_for('entries.display_entries') }}" class="btn btn-xs btn-warning">
        Cancel
      </a>
    </div>
  </div>
{% endblock %}
