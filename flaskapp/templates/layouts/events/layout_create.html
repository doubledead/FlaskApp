<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
      {% block title %}{% endblock %}
    </title>
    <meta name="description" content="Flask App">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/vendor/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/vendor/datetimepicker.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/angular_form.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>
  {% include "layouts/_menu.html" %}
  <div class="container">
    {% block container %}{% endblock %}
  </div>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">&nbsp;</div>
      </div>
      <div class="row">
        <div class="col-md-12">&nbsp;</div>
      </div>
      <div class="row">
        <div class="col-md-12">&nbsp;</div>
      </div>
    </div>
  </footer>

  <!-- JS libraries -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/libraries.min.js') }}"></script>

  <script type="text/javascript" src="{{ url_for('static', filename='js/vendor.min.js') }}"></script>

  <!-- AngularJS Project files -->
  <script type="text/javascript" src="{{ url_for('static', filename='create/app/scripts/templates.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='create/app/scripts/main.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='create/app/scripts/create/create.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='create/app/scripts/create/controllers/controllers.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='create/app/scripts/create/directives/directives.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='create/app/scripts/create/services/create_service.js') }}"></script>

  </body>
</html>
