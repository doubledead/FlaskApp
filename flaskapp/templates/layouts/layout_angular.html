<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Flask App</title>
    <meta name="description" content="Flask App">
    <meta name="viewport" content="width=device-width">
    <link href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      {% include "layouts/_menu.html" %}
    </nav>
    <div class="container">
      {% block container %}{% endblock %}
    </div>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">&nbsp;</div>
        </div>
        <div class="row">
          <div class="col-md-12">&nbsp;</div>
        </div>
        <div class="row">
          <div class="col-md-12">&nbsp;</div>
        </div>
      </div>
    </footer>
    
    <!-- JS libraries -->
    <script type="text/javascript" src="{{ url_for('static', filename='bower_components/moment/min/moment.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bower_components/angular/angular.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bower_components/angular-animate/angular-animate.min.js') }}"></script>

    <!-- AngularJS Project files -->
    <script type="text/javascript" src="{{ url_for('static', filename='jsmvcapp/scripts/templates.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jsmvcapp/scripts/main.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jsmvcapp/scripts/index/index.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jsmvcapp/scripts/index/controllers.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jsmvcapp/scripts/form/form.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jsmvcapp/scripts/form/controllers.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jsmvcapp/scripts/form/directives.js') }}"></script>


    <script>
      $(document).ready(function(){

        $('.datepicker').datepicker({
          format: 'mm-dd-yyyy'
        });
      });
    </script>

  </body>
</html>
