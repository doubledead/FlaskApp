{% extends 'layout_angular.html' %}
{% block container %}
    <div class="jumbotron">
        <h1>Profile</h1>
        {% if current_user.is_authenticated %}
          <p>Hi, {{ current_user.email }}!
        {% endif %}
    </div>
    {% raw %}
      <div class="row" ng-controller="formCtrl">
    		<form name="baseForm" role="form">
          <form-row></form-row>
          <!--
          <div class="form-group">
            <label for="tb-fname">First Name:</label>
            <input type="text" class="form-control" id="tb-fname" ng-model="fName">
          </div>
          <div class="form-group">
            <label for="tb-lname">Last Name:</label>
            <input type="text" class="form-control" id="tb-lname" ng-model="lName">
          </div>
          -->
          <button type="button" class="btn btn-primary" ng-click="submitForm()">Submit</button>
        </form>
      </div>
      <div class="row">
        <div class="col-md-12"></div>
      </div>
      <div class="row">
        <div class="col-md-4">{{fname}}</div>
        <div class="col-md-4">{{lname}}</div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
      </div>
    {% endraw %}
{% endblock %}
